<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>New Recipe</title>
</head>
<body>
    <div class="col-6 mx-auto">
        <div class="d-flex justify-content-between">
            <h1  class="m-3">Add a new Recipe!</h1>
            <div class="d-flex">
                <a href="/dashboard/" class="m-3">back to recipes</a>
                <a href="/logout/" class="m-3">logout</a>
            </div>
        </div>
        {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="m-3 text-red">{{message}}</p>
                    {% endfor %}
                {% endif %}
        {% endwith %}
        <form action="/recipe/submit/" method="post">
            <div class="d-flex">
                <div class="col-8">
                    <div class="form-group m-3">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                    <div class="form-group m-3">
                        <label for="recipe_desc">Description</label>
                        <input type="text" name="recipe_desc" id="recipe_desc" class="form-control">
                    </div>
                    <div class="form-group-lg m-3">
                        <label for="instructions">Instructions</label>
                        <input type="text" name="instructions" id="instructions" class="form-control">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group m-3">
                        <label for="date_made_recipe">Date Cooked/Made:</label>
                        <input type="date" name="date_made_recipe" id="date_made_recipe" class="form-control">
                    </div>
                    <div class="form-group from-check-inline m-3">
                        <label for="under_30_min">Under 30 minutes?</label>
                        <div>
                            <input type="radio" name="under_30_min" id="yes" value="Yes">Yes </input><br>
                            <input type="radio" name="under_30_min" id="no" value="No" checked="checked">No </input><br>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <input type="submit" value="Submit" class="flex-row-reverse">

            </div>
        </form>
    </div>
</body>
</html>
