<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>View Recipe</title>
</head>
<body>
    <div class="col-6 mx-auto">
        <h1 class="m-3">Welcome, {{session['first_name']}}</h1>
        <div class="d-flex justify-content-between">
            <div class="d-flex">
                <p class="m-3 display-6" >{{recipe.name}}</p>
                <p class="m-3 display-6">Posted by: {{recipe.creator.first_name}}</p>
            </div>
            <div class="d-flex">
                <a href="/dashboard/" class="m-3">back to recipes</a>
                <a href="/logout/" class="m-3">logout</a>
            </div>
        </div>
        <div class="border border-dark">
            <table class="table table-borderless">
                <tr>
                    <td>Description:</td>
                    <td>{{recipe.recipe_desc}}</td>
                </tr>
                <tr>
                    <td>Under 30 Minutes?</td>
                    <td>{{recipe.under_30_min}}</td>
                </tr>
                <tr>
                    <td>Instructions:</td>
                    <td>{{recipe.instructions}}</td>
                </tr>
                <tr>
                    <td>Date Made:</td>
                    <td>{{recipe.date_made_recipe.strftime("%B %d, %Y")}}</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
